<div>

  <div class="sticky-top">
    <mat-toolbar class="d-flex justify-content-between header">

      <div>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
      </div>

      <div>
        <mat-form-field class="me-3 filter" appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input
                 placeholder="Ex: find something">
        </mat-form-field>
        <button mat-raised-button (click)="openDialog()" class="bg-success text-white">
          <mat-icon>add_circle</mat-icon>
          Add New One
        </button>
      </div>

    </mat-toolbar>
  </div>

  <div class="container position-relative" style="margin-top: 50px">

    <div class="mat-elevation-z5">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
        <!-- Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1)}}</td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> name</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> category</th>
          <td mat-cell *matCellDef="let row"> {{row.category}}%</td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> date</th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="freshness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> freshness</th>
          <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> price</th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header=""> comment</th>
          <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!--show data-->
        <tr style="background-color: lightgray" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <!--Pagination-->
      <mat-paginator #paginatorRef [pageSizeOptions]="[5, 10, 50, 100]"></mat-paginator>
    </div>

  </div>
</div>
