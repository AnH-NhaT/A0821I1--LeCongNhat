<h1 mat-dialog-title>Add Form</h1>

<div mat-dialog-content>
  <form [formGroup]="objectForm">

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="123">123</mat-option>
        <mat-option value="456">456</mat-option>
        <mat-option value="789">789</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label>
      <h1>Freshness</h1>
    </label>
    <mat-radio-group formControlName="freshness"
                     aria-labelledby="example-radio-group-label"
                     class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshness" [value]="fresh">
        {{fresh}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput placeholder="Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="">close</button>
  <button mat-raised-button color="primary" (click)="add()">{{actionBtn}}</button>
</div>
