<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="text-align: center;">
        <input type="number" id="inp" placeholder="Nhập tháng">
        <button onclick="aaa()">Tính số ngày</button>
        <h2 id="result"></h2>
    </div>
</body>
<script>
    function aaa() {
        let input = document.getElementById('inp').value;
        switch (parseInt(input)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = 'Có 31 ngày'; break;
            case 2:
                document.getElementById('result').innerHTML = 'Có 28 hoac 29 ngày'; break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Có 30 ngày'; break;
            default:
                document.getElementById('result').innerHTML = 'Không có tháng ni';
        }
    }
</script>

</html>
