<script>
    let count = 0;
    for (i = 2; i > 1; i++) {
        for (j = 2; j <= i; j++) {
            if (i % j == 0) break;
        }
        if (j == i) {
            count = count + 1;
            document.write('Số thứ: ' + count + ' = ' + i + '<br>')
            if (count == 20)
                break;
        }
    }
</script>
