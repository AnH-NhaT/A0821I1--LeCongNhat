<script>
    let n = 0;
    let count = 0;
    let sum = 0;
    while (true) {
        if (n % 7 == 0) {
            count++
            document.write('so thu ' + count + ' = ' + n + '<br>')
            sum += n;
            if (count == 30) {
                document.write('<br>tổng của 30 số chia hết cho 7 = ' + sum)
                break;
            }
        }
        n++;
    }
</script>
