<script>
    str = prompt('Nhập chuỗi')
    arr = str.split(' ')
    count = 0
    for (let i in arr) {
        if (arr[i] != '')
            count += 1
    }
    alert('chuỗi (' + str + ')' + ' có (' + count + ') từ')
</script>
