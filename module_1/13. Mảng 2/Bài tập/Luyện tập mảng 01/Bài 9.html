<script>
    let arrA = Array(5)
    let arrB = Array(5)
    let arrC = Array(10)
    let i = 0
    while (i < 5) {
        arrA[i] = parseInt(prompt('nhap pt mang A thu ' + (i + 1) + ': '))
        // arrB[i] = parseInt(prompt('nhap pt mang B thu ' + (i + 1) + ': '))
        i++
    }
    let u = 0
    while (u < 5) {
        // arrA[i] = parseInt(prompt('nhap pt mang A thu ' + (i + 1) + ': '))
        arrB[u] = parseInt(prompt('nhap pt mang B thu ' + (u + 1) + ': '))
        u++
    }
    arrC = arrA.concat(arrB)
    alert('Mang C = (A + B) : ' + arrC)
</script>
