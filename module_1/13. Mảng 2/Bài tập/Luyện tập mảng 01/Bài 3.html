<script>
    mang = []
    let i = 0
    let sum = 0
    while (i < 4) {
        max = mang[0]
        mang[i] = parseInt(prompt('nhap phan tu thu ' + (i + 1)))
        if (mang[i] > max)
            max = mang[i]
        sum = sum + mang[i]
        i++
    }
    document.write('Average of element in array: ' + sum / mang.length + '<br>')
    document.write('Max is ' + max + ' position at: ' + mang.indexOf(max))
</script>
