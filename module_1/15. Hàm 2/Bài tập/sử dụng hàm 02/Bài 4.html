<script>
    n = prompt('Nhập duy nhất 1 ký tự')
    function cNum() {
        i = 0
        while (i < 10) {
            if (n != i) {
                c = false
            } else {
                c = true
                break
            }
            i += 1
        }
        if (c) {
            alert('true')
        } else {
            alert('false')
        }
    }
    cNum(n)
</script>
