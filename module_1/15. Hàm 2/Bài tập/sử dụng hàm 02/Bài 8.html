<script>
    n = parseInt(prompt('Nhap so phan tu cua mang'))
    nhap(n, arr = [])
    document.write('truoc khi dao mang<br>')
    document.write(arr + '<br>')
    document.write('sau khi dao mang<br>')
    document.write(dao(arr2 = []))

    function nhap(n) {
        let i = 0
        while (i < n) {
            arr[i] = parseInt(prompt('So thu ' + (i + 1)))
            i++
        }
    }
    function dao() {
        let i = arr.length - 1
        while (i >= 0) {
            arr2.push(arr[i])
            i--
        }
        return arr2
    }
</script>
