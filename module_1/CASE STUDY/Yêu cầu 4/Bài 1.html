<script>
    let hochai = prompt('nhap mot chuoi vao day')
    cap(hochai)
    function cap(str) {
        str = str.toLowerCase()
        str = str.trim()
        str = str.split(' ')
        let new_str = []
        let alo = []
        let ngu
        for (let value of str) {
            if (value != '')
                new_str.push(value)
        }
        for (let va of new_str) {
            ngu = va
            ngu = ngu.split('')
            ngu[0] = ngu[0].toUpperCase()
            ngu = ngu.join('')
            alo.push(ngu)
        }
        alert(alo.join(' '));
    }
</script>
