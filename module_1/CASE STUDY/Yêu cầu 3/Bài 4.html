<script>
    n = prompt('nhap vao mot so tu nhien')
    r = []
    arr = n.split('')
    for (let i in arr) {
        switch (arr[i]) {
            case '1':
                r.push('mot')
                break
            case '2':
                r.push('hai')
                break
            case '3':
                r.push('ba')
                break
            case '4':
                r.push('bon')
                break
            case '5':
                r.push('nam')
                break
            case '6':
                r.push('sau')
                break
            case '7':
                r.push('bay')
                break
            case '8':
                r.push('tam')
                break
            case '9':
                r.push('chin')
                break
            case '0':
                r.push('khong')
                break
            default:
                document.write('nhap so tu 0--9')
        }
    }
    document.write(n + '<br>')
    document.write(r.join(' '))
</script>
