    /* ======================== hàm tự viết SetArray*/

    let a = [1, 2, 3, 4]
    let b = [1, 2, 3, 4, 5, 5, 6, 7, 7, 9]
    let c = []

    for (let i = 0; i < b.length; i++) {
        if (a.includes(b[i]) == false) {
            c.push(b[i])
        }
    }
    
    console.log(c);

    function xuat_hien_mot_lan_in_array(c) {
        let d = []
        let ngu = undefined /* importain */
        for (let i = 0; i < c.length; i++) {
            for (let j = 0; j < c.length; j++) {
                if (c[i] === c[j]) {
                    ngu = c[j] // must assign by this
                    d.push(ngu)
                    for (let g = 0; g < c.length; g++) {
                        if (c[g] === ngu) {
                            c.splice(g, 1)
                            g--
                            // j-- (i or j)
                            i--
                        }
                    }
                }
            }
        }
        return d
    }

    console.log(xuat_hien_mot_lan_in_array(c));
</script>
