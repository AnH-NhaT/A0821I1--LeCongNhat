<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inDoc = prompt('Nhập độ C = ');
        let doc = parseInt(inDoc);
        document.write('Độ C = ' + doc);
        document.write('<br>');
        let c = doc;
        c /= 5;
        let f = c * 9;
        f += 32;
        document.write('Độ F = ' + f);
    </script>
</body>

</html>
