<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt('nhap a = ')
        var b = prompt('nhap b = ')
        if (parseInt(a) % parseInt(b) == 0) {
            document.write('<h1>a la boi cua b</h1>')
        } else (
            document.write('<h1>a ko phai boi cua b</h1>')
        )
    </script>
</body>

</html>
